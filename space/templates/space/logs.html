{% extends 'space/base.html' %}
{% load staticfiles %}
{% block content %}
    <h1>Report Log</h1>
    <table class="table table-hover">
        <tr>
            <th>Symptom Name</th>
            <th>Intensity</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Time</th>
        </tr>
        {% for x in symptoms %}
            <tr>
                <td>{{ x.symptomName }}</td>
                <td>{{ x.intensity }}</td>
                <td>{{ x.locLong }}</td>
                <td>{{ x.locLat }}</td>
                <td>{{ x.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
